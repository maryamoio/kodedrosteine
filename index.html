<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نمایش عکس با دکمه</title>
<style>
  body {
    font-family: sans-serif;
    background: #f9f9f9;
    text-align: center;
    padding: 50px;
  }

  h2 {
    margin-bottom: 30px;
  }

  .show-btn {
    background: linear-gradient(45deg, #ff6b6b, #f06595);
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: 0.3s;
  }

  .show-btn:hover {
    transform: scale(1.05);
    background: linear-gradient(45deg, #f06595, #ff8787);
  }

  .zoomable {
    display: none;
    width: 300px;
    max-width: 90%;
    border-radius: 10px;
    margin-top: 25px;
    transition: transform 0.4s ease;
    cursor: zoom-in;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
  }

  .zoomed {
    transform: scale(1.8);
    cursor: zoom-out;
  }
</style>
</head>
<body>

<h2>برای دیدن عکس روی دکمه کلیک کن</h2>
<button class="show-btn" id="showBtn">نمایش عکس</button>
<img src="ayneh.png" alt="عکس شما" id="zoomImg" class="zoomable">

<script>
  const btn = document.getElementById('showBtn');
  const img = document.getElementById('zoomImg');

  btn.addEventListener('click', () => {
    if (img.style.display === 'none' || img.style.display === '') {
      img.style.display = 'block';
      btn.textContent = 'بستن عکس';
    } else {
      img.style.display = 'none';
      btn.textContent = 'نمایش عکس';
    }
  });

  img.addEventListener('click', () => {
    img.classList.toggle('zoomed');
  });
</script>

</body>
</html>
